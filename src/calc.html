<html>
	<head>
		<title>Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background-color: #f7931e;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			.calculator {
				background-color: #333;
				border-radius: 30px;
				padding: 20px;
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
				width: 320px;
			}
			.calculator .display {
				background-color: #333;
				color: white;
				font-size: 48px;
				text-align: right;
				padding: 20px;
				border-radius: 10px;
				margin-bottom: 20px;
			}
			.calculator button {
				width: 70px;
				height: 70px;
				font-size: 24px;
				border: none;
				border-radius: 50%;
				margin: 5px;
			}
			.calculator .btn-light {
				background-color: #d3d3d3;
			}
			.calculator .btn-dark {
				background-color: #666;
				color: white;
			}
			.calculator .btn-warning {
				background-color: #f7931e;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="calculator">
			<div class="display">1998</div>
			<div class="row">
				<div class="col-3"><button class="btn btn-light">AC</button></div>
				<div class="col-3"><button class="btn btn-light">+/-</button></div>
				<div class="col-3"><button class="btn btn-light">%</button></div>
				<div class="col-3"><button class="btn btn-warning">÷</button></div>
			</div>
			<div class="row">
				<div class="col-3"><button class="btn btn-dark">7</button></div>
				<div class="col-3"><button class="btn btn-dark">8</button></div>
				<div class="col-3"><button class="btn btn-dark">9</button></div>
				<div class="col-3"><button class="btn btn-warning">×</button></div>
			</div>
			<div class="row">
				<div class="col-3"><button class="btn btn-dark">4</button></div>
				<div class="col-3"><button class="btn btn-dark">5</button></div>
				<div class="col-3"><button class="btn btn-dark">6</button></div>
				<div class="col-3"><button class="btn btn-warning">−</button></div>
			</div>
			<div class="row">
				<div class="col-3"><button class="btn btn-dark">1</button></div>
				<div class="col-3"><button class="btn btn-dark">2</button></div>
				<div class="col-3"><button class="btn btn-dark">3</button></div>
				<div class="col-3"><button class="btn btn-warning">+</button></div>
			</div>
			<div class="row">
				<div class="col-6">
					<button class="btn btn-dark" style="width: 150px">0</button>
				</div>
				<div class="col-3"><button class="btn btn-dark">,</button></div>
				<div class="col-3"><button class="btn btn-warning">=</button></div>
			</div>
		</div>
	</body>
</html>
